<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            color: #333;
            text-align: center;
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .mode-select {
            margin: 1rem 0;
        }
        
        select {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }
        
        #message {
            font-size: 1.3rem;
            margin: 1.2rem 0;
            background: rgba(255, 255, 255, 0.3);
            padding: 0.8rem 1rem;
            border-radius: 10px;
            backdrop-filter: blur(6px);
            display: inline-block;
            color: #111;
            font-weight: bold;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin: 2rem auto;
            padding: 1rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .cell {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            color: #222;
            font-weight: bold;
        }
        
        .cell:hover {
            background-color: #ffe0f0;
            transform: scale(1.05);
        }
        
        .cell.disabled {
            pointer-events: none;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 10px;
            background: #ff6ec4;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff6ec4;
        }
        
        button:hover {
            background-color: #f06292;
            box-shadow: 0 0 15px #f06292;
            transform: scale(1.05);
        }
        
        @media (max-width: 400px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
        }
    </style>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="mode-select">
        <label for="mode">Select Mode: </label>
        <select id="mode">
      <option value="pvp">Player vs Player</option>
      <option value="pvc">Player vs Computer</option>
    </select>
    </div>

    <div id="message">Player X's turn</div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button onclick="resetGame()">Restart Game</button>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');
        const modeSelect = document.getElementById('mode');

        let currentPlayer = 'X';
        let boardState = Array(9).fill('');
        let isGameOver = false;
        let mode = 'pvp';

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        modeSelect.addEventListener('change', (e) => {
            mode = e.target.value;
            resetGame();
        });

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');
            if (boardState[index] !== '' || isGameOver) return;

            makeMove(index, currentPlayer);

            if (checkWin(currentPlayer)) {
                endGame(`Player ${currentPlayer} wins!`);
            } else if (boardState.every(cell => cell !== '')) {
                endGame("It's a draw!");
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                message.innerText = `Player ${currentPlayer}'s turn`;

                if (mode === 'pvc' && currentPlayer === 'O') {
                    setTimeout(() => {
                        computerMove();
                    }, 500);
                }
            }
        }

        function makeMove(index, player) {
            boardState[index] = player;
            cells[index].innerText = player;
            cells[index].classList.add('disabled');
        }

        function computerMove() {
            if (isGameOver) return;

            const available = boardState
                .map((val, idx) => val === '' ? idx : null)
                .filter(idx => idx !== null);

            const randomIndex = available[Math.floor(Math.random() * available.length)];
            makeMove(randomIndex, 'O');

            if (checkWin('O')) {
                endGame('Computer wins!');
            } else if (boardState.every(cell => cell !== '')) {
                endGame("It's a draw!");
            } else {
                currentPlayer = 'X';
                message.innerText = "Player X's turn";
            }
        }

        function checkWin(player) {
            return winningCombinations.some(combination =>
                combination.every(index => boardState[index] === player)
            );
        }

        function endGame(resultMessage) {
            isGameOver = true;
            message.innerText = resultMessage;
            cells.forEach(cell => cell.classList.add('disabled'));
        }

        function resetGame() {
            boardState = Array(9).fill('');
            currentPlayer = 'X';
            isGameOver = false;
            message.innerText = "Player X's turn";
            cells.forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('disabled');
            });
        }
    </script>
</body>

</html>
